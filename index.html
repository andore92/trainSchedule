<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class= "container">	
		<div class="jumbotron text-center">
		  <h1>Any Time is Train Time</h1>
		  <p>Choo Choo. Chee Chee.</p>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">Current Train Schedule</div>
		  <div class="panel-body">
		    <table class = "table">
				<thead>
					<tr>
				    	<th>Train Name</th>
				    	<th>Destination</th>
				    	<th>Frequency(mins)</th>
				    	<th>Next Arrival</th>
				    	<th>Minutes Away</th>
				    </tr>
				</thead>
				<tbody id="trainContainer">
					<tr></tr>
				</tbody>
			</table>
		  </div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
		    	<h3 class="panel-title">Add a Train</h3>
			</div><!-- panel heading -->
			<div class="panel-body">
		    	<form>
				  <div class="form-group">
				    <label for="inputdefault">Train Name</label>
				    <input class="form-control input-sm input" id="trainName" type="text" placeholder= "NJ Trainsit">
				  </div>
				   <div class="form-group">
				    <label for="inputdefault">Destination</label>
				    <input class="form-control input-sm" id="trainDest" type="text" placeholder="NYC">
				  </div>
				  <div class="form-group">
				    <label for="inputdefault">First Train Time(HH:mm military time)</label>
				    <input class="form-control input-sm" id="trainTime" type="text" placeholder="06:15">
				  </div>
				   <div class="form-group">
				    <label for="inputdefault">Frequency(mins)</label>
				    <input class="form-control input-sm" id="trainFreq" type="text" placeholder="45">
				  </div>
				</form>
				<div class="btn-group" role="group" aria-label="...">
				  <button type="button" class="btn btn-default btn-primary" id="submitTrain">Submit</button>
				</div>
			</div><!-- panel boddy -->
		</div><!-- panel -->
	






	</div><!-- close container div -->

		<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
		<script src='assets/javascript/app.js'></script>
		<script src='assets/javascript/moment.js'></script>

</body>
</html>
