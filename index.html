<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class= "container">	
		<div class="jumbotron text-center">
		  <h1>Any Time is Train Time</h1>
		  <p>Choo Choo. Chee Chee.</p>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">Current Train Schedule</div>
		  <div class="panel-body">
		    Panel content
		  </div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
		    	<h3 class="panel-title">Add a Train</h3>
			</div><!-- panel heading -->
			<div class="panel-body">
		    	<form>
				  <div class="form-group">
				    <label for="inputdefault">Train Name</label>
				    <input class="form-control input-sm" id="inputdefault" type="text">
				  </div>
				   <div class="form-group">
				    <label for="inputdefault">Destination</label>
				    <input class="form-control input-sm" id="inputdefault" type="text">
				  </div>
				  <div class="form-group">
				    <label for="inputdefault">First Train Time(HH:mm military time)</label>
				    <input class="form-control input-sm" id="inputdefault" type="text">
				  </div>
				   <div class="form-group">
				    <label for="inputdefault">Frequency(mins)</label>
				    <input class="form-control input-sm" id="inputdefault" type="text">
				  </div>
				</form>
			</div><!-- panel boddy -->
		</div><!-- panel -->
	






	</div><!-- close container div -->

</body>
</html>
